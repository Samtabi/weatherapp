<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>weather app</title>
</head>
<body>
<div class="location">

<header>
	<h1>Weather App</h1>

    
<div class="app-wrap">
	<input type="text" name="app" class="search-box" placeholder="Search for the city">
</header>

<main>
	<section class="location">
		<div class="city">London</div>

		<div class="date">Thrusday Jan 21. 2020</div>

	</section>
	<div class="current">
		<div class="temp">15<span>c</span>
			<div class="weather">Sunny</div>
			<div class="high-low">13c/16c</div>
   			

		</div>


	</div>



</main>	





</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
